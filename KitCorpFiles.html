<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="KitCorpFiles.css" />
    <title>KitCorp Files</title>
  </head>
  <body>
    <div class="header">
      <img src="KitCorpFiles.png" alt="" width="350px" />
    </div>
    <div class="whole">
      <div class="displayL">
        <div class="disLTop">
          <img id="file1" class="file" src="blueprint.png" alt="" /> <!-- blueprint -->
          <img id="file2" class="file" src="meew_w_kompie.png" alt="" />  <!-- meew w kompie-->
          <img id="file3" class="file" src="nagroda.png" alt="" /> <!-- nagroda -->
          <img id="file4" class="file" src="modelGlowy.png" alt="" /> <!-- model glowy -->
          <img id="file5" class="file" src="meew_w_glowie.png" alt="" /> <!-- meew w glowie-->
          <img id="file6" class="file" src="hehe.png" alt="" /> <!-- hehe -->
          <img id="file7" class="file" src="trening.png" alt="" /> <!-- trening -->
          <div id="file8" class="file meowAudio">          
            <audio controls>
              <source src="/!Gotowe/meow.mp3" type="audio/mpeg">
            </audio> 
          </div> <!-- meow -->
          <img id="file9" class="file" src="podstawka.png" alt="" /> <!-- podstawka -->
          <img id="file10" class="file" src="cale cialo.png" alt="" /> <!-- cale cialo -->
          <img id="file11" class="file" src="czarnyKloc.png" alt="" /> <!-- czarny kloc-->
          <img id="file12" class="file" src="do_jutra.png" alt="" /> <!-- do zobaczenia jutro-->
        </div>
        <div class="disLBot">
          <p id="headerText">
            Wybierz plik, klikając w przycisk po prawej stronie ekranu...
          </p>
          <p id="bodyText">W tym miejscu pojawi się opis, o ile taki będzie.</p>
        </div>
      </div>
      <div class="buttonR">
        <div class="buttonDiv">
          <button class="mainBut" id="but1">blueprint.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but2">meew_w_kompie.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but3">nagroda.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but4">modalGlowy.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but5">meew_w_glowie.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but6">hehe.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but7">trening.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but8">meow(meew).mp3</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but9">podstawka.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but10">caleCialo.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but11">czarnyKloc.png</button>
        </div>
        <div class="buttonDiv">
          <button class="mainBut" id="but12">do_zobaczenia_jutro.png</button>
        </div>
        <div class="buttonDiv endButtonDiv">
          <input
            class="endInput"
            id="sprawdz"
            type="text"
            placeholder="Hasło..."
          />
        </div>
        <div class="buttonDiv">
          <button class="mainBut endBut" id="sprawdzB" onclick="sprawdzHaslo()">
            retrospekcja.rar
          </button>
        </div>
      </div>
    </div>
    <script src="KitCorpFiles.js"></script>

  </body>
</html>
